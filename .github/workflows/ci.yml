name: CI Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
      
      - name: Create output directories
        run: |
          mkdir -p out
          mkdir -p test-out
      
      - name: Compile main code
        run: |
          echo "ðŸ”¨ Compiling main code..."
          # File .java náº±m trá»±c tiáº¿p trong thÆ° má»¥c src/
          javac -cp "lib/*:gson-2.10.1.jar" -d out src/*.java
          echo "âœ… Main code compiled"
      
      - name: Compile tests
        run: |
          echo "ðŸ”§ Compiling tests..."
          # File test náº±m trá»±c tiáº¿p trong thÆ° má»¥c test/
          javac -cp "lib/*:gson-2.10.1.jar:out" -d test-out test/*.java
          echo "âœ… Tests compiled"
      
      - name: Run tests
        run: |
          echo "ðŸ§ª Running tests..."
          # Cháº¡y test vá»›i classpath Ä‘áº§y Ä‘á»§
          java -cp "lib/*:gson-2.10.1.jar:out:test-out" org.junit.runner.JUnitCore LibraryTest
          echo "âœ… Tests completed"
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: compiled-classes
          path: out/
name: CI Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
      
      - name: Create output directories
        run: |
          mkdir -p out
          mkdir -p test-out
      
      - name: Compile main code
        run: |
          echo "ðŸ”¨ Compiling main code..."
          javac -cp "lib/*" -d out src/com/example/*.java
          echo "âœ… Main code compiled"
      
      - name: Compile tests
        run: |
          echo "ðŸ”§ Compiling tests..."
          # IMPORTANT: Include both lib/* and out in classpath
          javac -cp "lib/*:out" -d test-out test/com/example/*.java
          echo "âœ… Tests compiled"
      
      - name: Run tests
        run: |
          echo "ðŸ§ª Running tests..."
          # Run JUnit with full classpath
          java -cp "lib/*:out:test-out" org.junit.runner.JUnitCore com.example.LibraryTest
          echo "âœ… Tests completed"
name: CI Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
      
      - name: Create output directories
        run: |
          mkdir -p out
          mkdir -p test-out
      
      - name: List files
        run: |
          echo "ğŸ“‚ Source files:"
          ls -la src/
          echo "ğŸ“‚ Test files:"
          ls -la test/
          echo "ğŸ“‚ Lib files:"
          ls -la lib/
      
      - name: Compile main code
        run: |
          echo "ğŸ”¨ Compiling main code..."
          javac -cp "lib/*:gson-2.10.1.jar" -d out src/Library.java
          echo "âœ… Main code compiled"
          echo "ğŸ“‚ Compiled classes:"
          ls -la out/
      
      - name: Compile tests
        run: |
          echo "ğŸ”§ Compiling tests..."
          # QUAN TRá»ŒNG: ÄÆ°a cáº£ thÆ° má»¥c out vÃ o classpath
          javac -cp "lib/*:gson-2.10.1.jar:out" -d test-out test/LibraryTest.java
          echo "âœ… Tests compiled"
          echo "ğŸ“‚ Test classes:"
          ls -la test-out/
      
      - name: Run tests
        run: |
          echo "ğŸ§ª Running tests..."
          # Cháº¡y test vá»›i Ä‘áº§y Ä‘á»§ classpath
          java -cp "lib/*:gson-2.10.1.jar:out:test-out" org.junit.runner.JUnitCore LibraryTest
          echo "âœ… Tests completed"
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: compiled-classes
          path: out/